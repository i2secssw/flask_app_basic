<!DOCTYPE html>

  <head>
  <title>test board</title><br>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  <button class='btn btn-primary btm-md' style='display:inline' onclick="location.href='/confirm'">회원정보변경</button>
  <button class='btn btn-primary btm-md' style='display:inline' onclick="location.href='/logout'">로그아웃</button><br>
  <div class='container'>
  <h2> 게시판</h2>
  <p> 테스트용 게시판입니다 </p>
  <button class='btn btn-primary btm-md' style='display:inline' onclick="location.href='/write'">게시글 작성</button>
  <table class='table table-bordered'>
  <thead>
  <tr>
  <th> 번호 </th>
  <th> 제목 </th>
  <th> 작성자 </th>
  <th> 날짜 </th>
  </tr>
  {% if data %}
  {% for data in data %}
  <tr>
  <th>{{ loop.index }}</th>
  <th><a href='/main/view/{{data[0]}}'>{{ data[1] }} </a></th>
  <th>{{ data[3] }}</th>
  <th>{{ data[4] }}</th>
  </tr>
  {% endfor %}
  {% endif %}
  </div>
  </body>
  </html>
